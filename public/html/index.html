<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/ejs.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Home</title>
</head>
<body>
    <header class="user-data"></header>
    <h1>E-commerce backend</h1>
    <div class="form-container"></div>
    <div class="cards-container"></div>
    <div class="chat-container">
        <h2>Centro de mensajes</h2>
        <div id="chat-messages"></div>
        <form id="form-message">
            <input type="text" id="new-message" name="messages" placeholder="Ingrese un mensaje" title="El mensaje no debe exceder los 160 caracteres" pattern="^.{1,160}$" required>
            <button class="button button--primary" type="submit">Enviar</button>
        </form>
    </div>

    <a href="/html/cart.html">Ir al carrito</a>
    <script src="../js/main.js"></script>
</body>
</html>
